<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yoshi Prompts - Início</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: linear-gradient(135deg, #8bc6f2, #a18dce); }
        .main-container { max-width: 500px; margin: 0 auto; }
        .prompt-card { background-color: rgba(255, 255, 255, 0.3); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.2); }
        .code-box { background-color: rgba(0, 0, 0, 0.7); color: #f1f1f1; font-family: 'Courier New', Courier, monospace; }
        #image-modal { transition: opacity 0.3s ease-in-out; }
        /* Estilo para os novos filtros */
        .filter-select {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23000000%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22%2F%3E%3C%2Fsvg%3E');
            background-repeat: no-repeat;
            background-position: right .7rem top 50%;
            background-size: .65rem auto;
        }
    </style>
</head>
<body class="text-gray-800">
    <div id="notification-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
        <div class="bg-white p-6 rounded-lg shadow-xl text-center"><p id="notification-message"></p></div>
    </div>
    <div id="image-modal" class="fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center p-4 invisible opacity-0 z-40" onclick="hideFullscreenImage()">
        <img id="fullscreen-image" src="" alt="Visualização em tela cheia" class="max-w-full max-h-full object-contain">
    </div>
    
    <div class="main-container min-h-screen p-4">
        <header class="flex justify-between items-start mb-4 text-white">
            <div>
                <h1 id="welcome-message" class="text-4xl font-bold">Bem Vindo.</h1>
                <p id="user-name" class="text-2xl"></p>
            </div>
            <button onclick="handleLogout()" class="text-4xl transform hover:scale-110 transition-transform duration-200">&laquo;</button>
        </header>

        <div id="expiration-warning" class="hidden bg-red-500 text-white text-center p-3 rounded-lg mb-4 shadow-lg"></div>

        <div class="flex flex-col sm:flex-row justify-around items-center my-6 gap-2">
            <button onclick="applyFilters(true)" class="w-full sm:w-auto flex-1 py-2 px-4 bg-lime-300 rounded-full shadow-md hover:bg-lime-400 transition-all duration-300 font-semibold">TODOS</button>
            
            <div class="relative w-full sm:w-auto flex-1">
                <select id="ia-filter" onchange="applyFilters()" class="filter-select w-full py-2 px-4 bg-lime-300 rounded-full shadow-md hover:bg-lime-400 transition-all duration-300 font-semibold text-center">
                    <option value="">IA</option>
                </select>
            </div>

            <div class="relative w-full sm:w-auto flex-1">
                <select id="category-filter" onchange="applyFilters()" class="filter-select w-full py-2 px-4 bg-lime-300 rounded-full shadow-md hover:bg-lime-400 transition-all duration-300 font-semibold text-center">
                    <option value="">CATEGORIA</option>
                </select>
            </div>
        </div>

        <main id="prompts-container" class="space-y-6"></main>
        
        <footer class="text-center mt-8 text-white/70 text-sm">By: A.Yoshi</footer>
    </div>

    <script>
        let allPrompts = [];
        let currentUsername = '';
        let currentUserId = '';

        document.addEventListener('DOMContentLoaded', () => {
            currentUsername = localStorage.getItem('username');
            currentUserId = localStorage.getItem('userId');

            if (currentUsername && currentUserId) {
                document.getElementById('user-name').textContent = currentUsername.toUpperCase();
                logActivity('Login');
            } else {
                window.location.href = './index.html';
                return;
            }

            allPrompts = JSON.parse(localStorage.getItem('yoshiPrompts')) || [];
            
            // NOVO: Exibe o aviso de expiração, se houver
            displayExpirationWarning();

            // NOVO: Popula os filtros dinamicamente
            populateFilters();
            
            // Renderiza todos os prompts por padrão
            applyFilters(true);
        });

        function displayExpirationWarning() {
            const daysLeft = localStorage.getItem('expirationWarningDays');
            if (daysLeft !== null) {
                const warningDiv = document.getElementById('expiration-warning');
                let message = '';
                if (parseInt(daysLeft) === 0) {
                    message = 'Seu acesso expira HOJE!';
                } else if (parseInt(daysLeft) === 1) {
                    message = 'Seu acesso expira em 1 dia!';
                } else {
                    message = `Seu acesso expira em ${daysLeft} dias!`;
                }
                warningDiv.textContent = message + ' Contate o administrador para renovação.';
                warningDiv.classList.remove('hidden');
            }
        }

        function logActivity(action, details = null) {
            const activityLog = JSON.parse(localStorage.getItem('yoshiPromptsActivityLog')) || [];
            const newLog = { userId: currentUserId, userName: currentUsername, action, details, timestamp: new Date().toISOString() };
            activityLog.push(newLog);
            localStorage.setItem('yoshiPromptsActivityLog', JSON.stringify(activityLog));
        }

        function handleLogout() {
            logActivity('Logout');
            setTimeout(() => { window.location.href = 'index.html'; }, 100);
        }

        function populateFilters() {
            const iaFilter = document.getElementById('ia-filter');
            const categoryFilter = document.getElementById('category-filter');

            const uniqueIas = [...new Set(allPrompts.map(p => p.marca_ia).filter(Boolean))];
            const uniqueCategories = [...new Set(allPrompts.map(p => p.category).filter(Boolean))];

            uniqueIas.forEach(ia => {
                const option = document.createElement('option');
                option.value = ia;
                option.textContent = ia;
                iaFilter.appendChild(option);
            });

            uniqueCategories.forEach(cat => {
                const option = document.createElement('option');
                option.value = cat;
                option.textContent = cat;
                categoryFilter.appendChild(option);
            });
        }
        
        function applyFilters(showAll = false) {
            const iaFilterValue = document.getElementById('ia-filter').value;
            const categoryFilterValue = document.getElementById('category-filter').value;

            if (showAll) {
                document.getElementById('ia-filter').value = '';
                document.getElementById('category-filter').value = '';
                renderPrompts([...allPrompts].reverse()); // Mostra todos, do mais novo ao mais antigo
                return;
            }
            
            let filtered = [...allPrompts];
            
            if (iaFilterValue) {
                filtered = filtered.filter(p => p.marca_ia === iaFilterValue);
            }
            if (categoryFilterValue) {
                filtered = filtered.filter(p => p.category === categoryFilterValue);
            }
            
            renderPrompts(filtered.reverse());
        }

        function renderPrompts(promptsToRender) {
            const container = document.getElementById('prompts-container');
            container.innerHTML = '';

            if (promptsToRender.length === 0) {
                container.innerHTML = `<div class="text-center text-white bg-black/20 p-4 rounded-lg">Nenhum prompt encontrado com esses filtros.</div>`;
                return;
            }

            promptsToRender.forEach(prompt => {
                const promptId = `prompt-code-${prompt.id}`;
                const escapedDescription = prompt.description.replace(/'/g, "\\'");
                const card = `
                <div class="prompt-card rounded-2xl p-3 shadow-lg">
                    <div class="flex justify-between items-center text-white mb-2 px-1">
                        <h2 class="font-bold">${prompt.description}</h2>
                        <div class="flex flex-col items-end text-xs">
                           <span class="font-semibold bg-blue-800/50 px-2 py-1 rounded-full mb-1">IA: ${prompt.marca_ia}</span>
                           <span class="font-semibold bg-black/20 px-2 py-1 rounded-full">Cat: ${prompt.category}</span>
                        </div>
                    </div>
                    <img src="${prompt.image || 'https://placehold.co/600x400/EEE/333?text=Sem+Imagem'}" 
                         alt="${prompt.description}" class="rounded-lg w-full h-auto object-cover mb-3 cursor-pointer" 
                         onclick="showFullscreenImage(this.src)" onerror="this.onerror=null;this.src='https://placehold.co/600x400/EEE/333?text=Imagem+Inválida';">
                    <div id="${promptId}" class="code-box p-3 rounded-lg text-sm overflow-x-auto">${prompt.text.replace(/\n/g, '<br>')}</div>
                    <div class="flex justify-between items-center mt-3">
                        <button onclick="copyToClipboard('${promptId}', '${escapedDescription}')" class="bg-gray-600 hover:bg-gray-700 text-white text-xs font-bold py-2 px-4 rounded-lg">copiar texto</button>
                        <a href="${prompt.link || '#'}" target="_blank" class="bg-blue-500 hover:bg-blue-600 text-white text-xs font-bold py-2 px-4 rounded-lg no-underline">Acessar IA</a>
                    </div>
                </div>`;
                container.innerHTML += card;
            });
        }
        
        function copyToClipboard(elementId, promptDescription) {
            const textToCopy = document.getElementById(elementId).innerText;
            navigator.clipboard.writeText(textToCopy).then(() => {
                logActivity('Copiou Prompt', { promptDescription: promptDescription });
                showNotification('Texto copiado!');
            }).catch(err => {
                console.error('Erro ao copiar: ', err);
                showNotification('Falha ao copiar.');
            });
        }

        function showNotification(message) {
            const modal = document.getElementById('notification-modal');
            modal.querySelector('p').textContent = message;
            modal.classList.remove('hidden');
            setTimeout(() => modal.classList.add('hidden'), 2000);
        }

        function showFullscreenImage(src) {
            if (src && !src.includes('placehold.co')) {
                document.getElementById('fullscreen-image').src = src;
                document.getElementById('image-modal').classList.remove('invisible', 'opacity-0');
            }
        }

        function hideFullscreenImage() {
            document.getElementById('image-modal').classList.add('invisible', 'opacity-0');
        }
    </script>
</body>
</html>
