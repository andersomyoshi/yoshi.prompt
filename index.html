<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yoshi Prompts - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: linear-gradient(135deg, #8bc6f2, #a18dce); background-size: cover; background-position: center; }
        .login-container { background-color: rgba(255, 255, 255, 0.1); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.2); }
        .title-text { text-shadow: 2px 2px 8px rgba(0,0,0,0.4); }
        .loader { border-top-color: #3498db; -webkit-animation: spin 1s linear infinite; animation: spin 1s linear infinite; }
        @-webkit-keyframes spin { 0% { -webkit-transform: rotate(0deg); } 100% { -webkit-transform: rotate(360deg); } }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-sm mx-auto text-center">
        <header class="mb-8">
            <img src="logo.png" alt="Logo Yoshi Prompts" class="mx-auto mb-4 rounded-full shadow-lg" style="width: 150px; height: 150px;">
            <h1 class="text-5xl font-black text-white title-text">YOSHI PROMPTS</h1>
            <p class="text-xl text-white/90 font-light title-text">PROMPTS PRONTOS, SÓ COPIE E COLE.</p>
        </header>

        <main>
            <form id="login-form" class="login-container p-8 rounded-2xl shadow-2xl space-y-6">
                <input type="text" id="username" placeholder="Username" class="w-full px-4 py-3 bg-white/80 rounded-full border-2 border-transparent focus:outline-none focus:border-cyan-400">
                <input type="password" id="password" placeholder="Password" class="w-full px-4 py-3 bg-white/80 rounded-full border-2 border-transparent focus:outline-none focus:border-cyan-400">
                <p id="error-message" class="text-red-300 text-sm font-semibold h-4"></p>
                <button type="submit" id="login-button" class="w-full bg-cyan-500 hover:bg-cyan-600 text-white font-bold py-3 px-4 rounded-full shadow-lg transform hover:scale-105 transition-all flex items-center justify-center">
                    <span id="login-text">Login</span>
                    <div id="login-loader" class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-6 w-6 ml-3 hidden"></div>
                </button>
            </form>
        </main>
    </div>
    
    <!-- Scripts do Firebase (versão de compatibilidade para HTML) -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <script>
        // Sua configuração pessoal do Firebase
        const firebaseConfig = {
          apiKey: "AIzaSyAg37Z0ahi-a_jNt_X89UUY1oj7RiNuMFs",
          authDomain: "yoshi-prompts-app.firebaseapp.com",
          projectId: "yoshi-prompts-app",
          storageBucket: "yoshi-prompts-app.appspot.com",
          messagingSenderId: "509816669209",
          appId: "1:509816669209:web:695a6c4bd2d18014371688"
        };

        // Inicializa o Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const loginForm = document.getElementById('login-form');
        const loginButton = document.getElementById('login-button');
        const loginText = document.getElementById('login-text');
        const loginLoader = document.getElementById('login-loader');
        const errorMessage = document.getElementById('error-message');

        loginForm.addEventListener('submit', function(event) {
            event.preventDefault();
            handleLogin();
        });

        async function handleLogin() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                errorMessage.textContent = 'Preencha todos os campos.';
                return;
            }

            // Ativa o estado de carregamento
            loginText.classList.add('hidden');
            loginLoader.classList.remove('hidden');
            loginButton.disabled = true;
            errorMessage.textContent = '';

            // Credenciais de Admin (fixas no código)
            const admin = { login: 'admin', password: 'admin123' };
            if (username === admin.login && password === admin.password) {
                sessionStorage.setItem('username', 'Administrador');
                sessionStorage.setItem('userId', 'admin_user');
                window.location.href = './admin.html';
                return;
            }

            try {
                const usersRef = db.collection('users');
                const snapshot = await usersRef.where('login', '==', username).get();

                if (snapshot.empty) {
                    throw new Error('Login ou senha inválidos.');
                }

                let userFound = false;
                snapshot.forEach(doc => {
                    const user = doc.data();
                    if (user.password === password) {
                        userFound = true;
                        
                        const hoje = new Date();
                        hoje.setHours(0, 0, 0, 0);
                        const vencimento = new Date(user.vencimento + 'T00:00:00');
                        
                        if (vencimento < hoje) {
                            throw new Error('Seu acesso expirou. Contate o suporte.');
                        }

                        const diffTime = vencimento - hoje;
                        const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                        
                        sessionStorage.removeItem('expirationWarningDays');
                        if (diffDays >= 0 && diffDays <= 5) {
                            sessionStorage.setItem('expirationWarningDays', diffDays);
                        }
                        
                        sessionStorage.setItem('username', user.name);
                        sessionStorage.setItem('userId', doc.id);
                        window.location.href = './user.html';
                    }
                });

                if (!userFound) {
                    throw new Error('Login ou senha inválidos.');
                }

            } catch (error) {
                errorMessage.textContent = error.message;
                // Desativa o estado de carregamento
                loginText.classList.remove('hidden');
                loginLoader.classList.add('hidden');
                loginButton.disabled = false;
            }
        }
    </script>
</body>
</html>
